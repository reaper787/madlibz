<!DOCTYPE html>
<html lang="en">
<head>
<title>Mad libs</title>
<meta charset="UTF-8">
<script>

/**This is the collection of base sentences**/
var sentences = [
"To be a {0} {1} you must go {2}ing",
"To be or not to be {2}ing is the {0} {1}",
"Try not to become a man of success but rather try to become a {0} {1} that is always {2}ing",
"{1} should be made as {0} as possible. But not simpler... {2} it!",
"Logic will get you from A to B. {0} {1} will {2} you everywhere!"
];

function handleIt() {
    
  var r = Math.floor(Math.random() *4) +0;
  var adjective = document.getElementById("adjective");
  var noun = document.getElementById("noun");
  var verb = document.getElementById("verb");

  //alert(r);

  var chosen = sentences[r];
  var updAdj =chosen.replace("{0}", adjective.value); 
  var updNoun = updAdj.replace("{1}", noun.value); 
  var updVrb = updNoun.replace("{2}", verb.value);
  
  //alert(updVrb);
  
  document.getElementById("demo").innerHTML = updVrb; 
  //alert(document.getElementById("demo").innerHTML);
  
  return false;
}

function reset() {

	document.getElementById("adjective").value = "";
	document.getElementById("noun").value = "";
	document.getElementById("verb").value = "";
	document.getElementById("demo").innerHTML="";
}

</script>
</head>
<body>
<link rel="stylesheet" href="stylesheet.css">
<h1>Mad libs</h1>
<label for="adjective"> Please type an adjective</label>
<input type="text" id="adjective"><br>
<label for="noun">please type a noun </label>
<input type="text" id="noun"><br>
<label for= "verb"> please type a verb </label>
<input type="text" id="verb">
<input type="button" value="Submit" onclick="javascript:handleIt()">
<input type="button" value="Reset" onclick="javascript:reset()">
  <p id="demo"></p>
</body>
</html>
